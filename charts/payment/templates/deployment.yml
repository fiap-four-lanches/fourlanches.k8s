apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "payment-app.fullname" . }}-payment-deployment
  labels:
    app: payment
  {{- include "payment-app.labels" . | nindent 4 }}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment
    {{- include "payment-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: payment
      {{- include "payment-app.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - env:
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        envFrom:
        - configMapRef:
            name: {{ include "payment-app.fullname" . }}-config
        - secretRef:
            name: {{ include "payment-app.fullname" . }}-secret
        image: {{ .Values.deployment.paymentApp.image.repository }}:{{ .Values.deployment.paymentApp.image.tag }}
        imagePullPolicy: {{ .Values.deployment.paymentApp.imagePullPolicy }}
        name: payment
        ports:
        - containerPort: 8080
        resources: {}