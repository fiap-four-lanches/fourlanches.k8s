apiVersion: v1
kind: Service
metadata:
  name: {{ include "fourlanches-app.fullname" . }}-fourlanches-loadbalancer
  labels:
  {{- include "fourlanches-app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.fourlanchesLoadbalancer.type }}
  selector:
    app: fourlanches
  {{- include "fourlanches-app.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.fourlanchesLoadbalancer.ports | toYaml | nindent 2 -}}