name: Helm Change Management

on:
 push:
   branches:
   - main
 pull_request:
   branches:
   - main

jobs:
  helm:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - uses: azure/login@v1
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Set up kubelogin for non-interactive login
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: azure/use-kubelogin@v1
      with:
        kubelogin-version: 'v0.0.24'

    - name: Get K8s context
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: azure/aks-set-context@v3
      with:
        resource-group: eastus-fourlanches-rg
        cluster-name: fourlanchesk8s
        admin: 'false'
        use-kubelogin: 'true'

    - name: Replace Secrets in Helm Values
      run: |
        export DB_USER=${{ secrets.DB_USER }}
        export DB_PASSWORD=${{ secrets.DB_PASSWORD }}
        export DB_HOST=${{ secrets.DB_HOST }}
        envsubst < fourlanches-app/values.yaml > fourlanches-app/values-updated.yaml
        mv fourlanches-app/values-updated.yaml fourlanches-app/values.yaml

    - uses: azure/k8s-bake@v2.4
      with:
         renderEngine: 'helm'
         helmChart: './fourlanches-app/'
         releaseName: prod
         overrideFiles: './fourlanches-app/values.yaml'
         helm-version: 'latest'
      id: bake

    - uses: actions/github-script@v6
      if: github.event_name == 'pull_request'
      env:
        STATUS: "terraform\n${{ steps.bake.outputs.stdout }}"
      with:
        script: |
          const output = `#### Helm template status ðŸ“–\`${{ steps.bake.outcome }}\`

          <details><summary>Show template status</summary>

          \`\`\`\n
          ${process.env.STATUS}
          \`\`\`

          </details>
          *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })

    - uses: Azure/k8s-deploy@v4
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      with:
         manifests: ${{ steps.bake.outputs.manifestsBundle }}