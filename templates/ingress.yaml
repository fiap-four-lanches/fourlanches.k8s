        backend:
          service:
            name: payment-app-service
            port:
              number: 80

  - host: kitchen.20.96.239.149.nip.io
    http:
      paths: 
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: kitchen-app-service
            port:
              number: 80

  - host: order.20.96.239.149.nip.io
