### Global Values if any ###
global: {
  kubernetesClusterDomain: fourlanchesk8s
}

### Sub Charts Specific Values ###
order-app:
  enabled: true
  deployment:
    replicaCount: 1
payment-app:
  enabled: true
  deployment:
    replicaCount: 1
kitchen-app:
  enabled: true
  deployment:
    replicaCount: 1

loadBalancer:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  type: LoadBalancer

secrets:
  springDatasourceUsername: ${DB_USER}
  springDatasourcePassword: ${DB_PASSWORD}

configs:
  springDatasourceUrl: jdbc:postgresql://${DB_HOST}:5432/fourlanchesdb
  springJpaHibernateDdlAuto: none

fourlanchesSvc:
  ports:
  - port: 8080
    targetPort: 8080
  type: NodePort
